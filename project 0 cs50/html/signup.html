<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Lifestyle Store</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/signup.css">
    </head>
    <body>
        <div class="container-fluid cont_dec">
            <div class="row">
                <nav class="navbar navbar-expand-md navbar-inverse">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">Lifestyle Store</a>
                        <button class="navbar-toggle" data-toggle="collapse" data-target="#navcollapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navcollapse">
                            <ul class=" nav navbar-nav navbar-right ul_decor">
                                <li class="nav-item li_decor">
                                    <a href="signup.html" class='nav-link'><span class="glyphicon glyphicon-user">SignUp</span></a>
                                </li>
                                <li class="nav-item">
                                    <a href="login.html" class='nav-link'><span class="glyphicon glyphicon-log-in">Login</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row">
                <div class="col-xs-12  col-sm-4 col-sm-offset-4">
                    <div class="heading">
                        <h1><b>SIGN UP</b></h1>
                    </div>
                    <div class="form-div">
                        <form>
                            <div class="form-group">
                                <input  class="form-control back" type="text" name="name" placeholder="Name" required="True">
                            </div>
                            <div class="form-group">
                                <input  class="form-control back" type="email" name="email" placeholder="Email" required="True">
                            </div>
                            <div class="form-group">
                                <input class="form-control back" type="password" name="password" placeholder="Password" required="True">
                            </div>
                            <div class="form-group">
                                <input  class="form-control back" type="integer" name="number" placeholder="Contact" required="True">
                            </div>
                            <div class="form-group">
                                <input  class="form-control back" type="text" name="city" placeholder="City" required="True">
                            </div>
                            <div class="form-group">
                                <input  class="form-control back" type="text" name="address" placeholder="Address" required="True">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-theme">Submit</button>
                            </div>
                            <div class="form-group text-center">
                                <p>Already registered? <a href="login.html" target="_self"><b>Login</b></a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row footer_dec">
                <div class="foot-align">
                    <h4>Copyright Â© Lifestyle Store. All Rights Reserved Contact Us: +91 90000 00000</h4>
                </div>
            </div>
        </div>
    </body>
</html>
